<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>swiper slider plugin</title>
  <meta name="description" content="swiper slider plugin">
  <link rel="stylesheet" href="./css/initial.min.css">
  <link rel="stylesheet" href="./css/swiper-bundle.css">
  <link rel="stylesheet" href="./css/swiper_customize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/jquery_3.5.1.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <script type="text/javascript" src="./js/swiper-bundle.js"></script>
  <script type="text/javascript">
    let swiper = new Swiper('.mySwiper',{
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        dynamicBullets: true /*불릿 효과*/
      }
    });
  </script>
</body>
</html>
